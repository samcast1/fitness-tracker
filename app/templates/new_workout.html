<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start New Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .exercise-card {
            cursor: pointer;
            transition: all 0.2s;
        }
        .exercise-card:hover {
            transform: translateY(-2px);
        }
        .exercise-card.selected {
            border: 2px solid #0d6efd;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Select Exercises for Your Workout</h2>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Selected Exercises:</h5>
                        <ul id="selectedExercises" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <h4>Strength Exercises</h4>
        <div class="row mb-4" id="strengthExercises">
        </div>

        <h4>Conditioning</h4>
        <div class="row mb-4" id="conditioningExercises">
        </div>

        <div class="fixed-bottom p-3 bg-white border-top">
            <div class="container">
                <button id="startWorkoutBtn" class="btn btn-primary btn-lg w-100" disabled>
                    Start Workout
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/new_workout.js"></script>
</body>
</html>
